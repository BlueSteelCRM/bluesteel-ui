
<div class="row">
  
  <div class="col-lg-4">
    
    <div class="section-block mt-0">
      <h2 class="section-title pt-0">Spinner</h2>
      <p class="text-muted">A mobile and touch friendly input spinner component. It supports the mousewheel and the up/down keys.</p>
    </div>
    
  </div>
  

  
  <div class="col-lg-8">
    
    <div class="card card-fluid">
      
      <div class="card-body">
        
        <form>
          
          <div class="form-group">
            <label class="control-label" for="spinner1">Basic spinner</label>
            <input type="text" id="spinner1" data-toggle="touchspin">
          </div>
          

          
          <div class="form-group">
            <label class="control-label" for="spinner2">With postfix</label>
            <input type="text" value="55" id="spinner2"
              data-toggle="touchspin"
              data-min="0"
              data-max="100"
              data-step="0.1"
              data-decimals="2"
              data-boostat="5"
              data-maxboostedstep="10"
              data-postfix="%">
          </div>
          

          
          <div class="form-group">
            <label class="control-label" for="spinner3">With prefix</label>
            <input type="text" value="33" id="spinner3"
              data-toggle="touchspin"
              data-min="-1000000000"
              data-max="1000000000"
              data-stepinterval="50"
              data-maxboostedstep="10000000"
              data-prefix="$">
          </div>
          

          
          <div class="form-group">
            <label class="control-label" for="spinner4">Vertical button alignment</label>
            <input type="text" value="55" id="spinner4" data-toggle="touchspin" data-verticalbuttons="true">
          </div>
          

          
          <div class="form-group">
            <label class="control-label" for="spinner5">Vertical buttons with custom icons</label>
            <input type="text" value="55" id="spinner5"
              data-toggle="touchspin"
              data-verticalbuttons="true"
              data-verticalup="<i class='fa fa-angle-up'></i>"
              data-verticaldown="<i class='fa fa-angle-down'></i>">
          </div>
          
        </form>
        
      </div>
      
    </div>
    
  </div>
  
</div>
