
<div class="todo-list todo-list-bordered" data-toggle="sortable" data-draggable=".todo" data-handle=".drag-handle">
  {% for todo in site.data.todos %}
  {% if todo.completed == true %}
  
  <div class="todo">
    
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="todo{{forloop.index}}" checked>
      <label class="custom-control-label" for="todo{{forloop.index}}">
        <span>{{todo.title | capitalize}}</span>
      </label>
    </div>
    
    
    <div class="todo-actions d-block">
      <div class="btn btn-sm btn-icon btn-light drag-handle" data-todoid="{{forloop.index}}">
        <i class="fa fa-arrows-alt"></i>
      </div>
      <button type="button" class="btn btn-sm btn-icon btn-light" data-todoid="{{forloop.index}}">
        <i class="fa fa-trash-alt"></i>
      </button>
    </div>
    
  </div>
  
  {% endif %}
  {% endfor %}
</div>
